<div class="container">
     <h2>Request Leave</h2>
     <form id="leave-form">
       <label for="name">Name:</label><br>
       <input type="text" id="name" name="name" required><br><br>
       
       <label for="register-number">Register Number:</label><br>
       <input type="text" id="register-number" name="register-number" required><br><br>
       
       <label for="start-date">Start Date:</label>
       <input type="date" id="start-date" name="start-date" required><br><br>
       
       <label for="end-date">End Date:</label>
       <input type="date" id="end-date" name="end-date" required><br><br>
       
       <label for="reason">Reason:</label><br>
       <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
       
       <button type="submit">Submit</button>
     </form>
   </div>
