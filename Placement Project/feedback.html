<div class="container">
  <h2>Employee Management System Feedback</h2>
  <form id="feedback-form">
    <label for="employee-name">Employee Name:</label><br>
    <input type="text" id="employee-name" name="employee-name" required><br><br>
    
    <label for="register-number">Register Number:</label><br>
    <input type="text" id="register-number" name="register-number" required><br><br>
    
    <label for="feedback-type">Feedback Type:</label><br>
    <select id="feedback-type" name="feedback-type" required>
      <option value="Suggestion">Suggestion</option>
      <option value="Complaint">Complaint</option>
      <option value="Appreciation">Appreciation</option>
    </select><br><br>
    
    <label for="feedback-message">Feedback Message:</label><br>
    <textarea id="feedback-message" name="feedback-message" rows="4" cols="50" required></textarea><br><br>
    
    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script src="feedback.js"></script>
</body>
